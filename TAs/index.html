<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tareas</title>
</head>
<body>

    <!-- Repetir cadena -->
    <h2>Repetir Cadena</h2>
    <input type="text" id="repeatText" placeholder="Texto a repetir">
    <input type="number" id="repeatCount" placeholder="Número de repeticiones">
    <button id="repeatButton">Repetir</button>
    <div id="repeatOutput" style="margin-top: 20px;"></div>

    <!-- Invertir cadena -->
    <h2>Invertir Cadena</h2>
    <input type="text" id="reverseText" placeholder="Texto a invertir">
    <button id="reverseButton">Invertir</button>
    <div id="reverseOutput" style="margin-top: 20px;"></div>

    <!-- Eliminar de arreglo -->
    <h2>Eliminar de Arreglo</h2>
    <input type="text" id="arrayItems" placeholder="Elementos del arreglo (separados por comas)">
    <input type="text" id="itemToRemove" placeholder="Elemento a eliminar">
    <button id="removeButton">Eliminar</button>
    <div id="arrayOutput" style="margin-top: 20px;"></div>

    <!-- Títulos de libros -->
    <h2>Mostrar Títulos de Libros</h2>
    <input type="text" id="booksInput" placeholder="Título de libros (separados por comas)">
    <button id="titlesButton">Mostrar Títulos</button>
    <div id="titlesOutput" style="margin-top: 20px;"></div>

    <!-- Números Impares -->
    <h2>Filtrar Números Impares</h2>
    <input type="text" id="numbers" placeholder="Números (separados por comas)">
    <button id="oddsButton">Filtrar Impares</button>
    <div id="oddsOutput" style="margin-top: 20px;"></div>

    <!-- Duplicados -->
    <h2>Contar Duplicados</h2>
    <input type="text" id="duplicatesNumbers" placeholder="Números (separados por comas)">
    <button id="duplicatesButton">Contar Duplicados</button>
    <div id="duplicatesOutput" style="margin-top: 20px;"></div>

    <!-- Suma de rango -->
    <h2>Suma de Rango</h2>
    <input type="number" id="rangeStart" placeholder="Inicio del rango">
    <input type="number" id="rangeEnd" placeholder="Fin del rango">
    <button id="sumButton">Calcular Suma</button>
    <div id="sumOutput" style="margin-top: 20px;"></div>

    <!-- Conversión de temperatura -->
    <h2>Conversión de Temperatura</h2>
    <input type="number" id="temperature" placeholder="Temperatura">
    <button id="toCelsiusButton">Convertir a Celsius</button>
    <button id="toFahrenheitButton">Convertir a Fahrenheit</button>
    <div id="tempOutput" style="margin-top: 20px;"></div>

    <!-- Año bisiesto -->
    <h2>Determinar Año Bisiesto</h2>
    <input type="number" id="year" placeholder="Año">
    <button id="leapYearButton">Determinar Bisiesto</button>
    <div id="leapYearOutput" style="margin-top: 20px;"></div>

    <!-- Generar Contraseña -->
    <h2>Generar Contraseña</h2>
    <input type="number" id="passwordLength" placeholder="Longitud de la contraseña">
    <button id="passwordButton">Generar</button>
    <div id="passwordOutput" style="margin-top: 20px;"></div>

    <!-- Encontrar a la persona más vieja -->
    <h2>Encontrar a la Persona Más Vieja</h2>
    <button id="oldestButton">Buscar</button>
    <div id="oldestOutput" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>
