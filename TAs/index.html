<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tareas</title>
</head>
<body>
    <!-- Repetir cadena -->
    <h2>Repetir Cadena</h2>
    <input type="text" id="repeatText" placeholder="Texto a repetir">
    <input type="number" id="repeatCount" placeholder="Número de repeticiones">
    <button id="repeatButton">Repetir</button>
    <div id="repeatOutput" style="margin-top: 20px;"></div>

    <!-- Invertir cadena -->
    <h2>Invertir Cadena</h2>
    <input type="text" id="reverseText" placeholder="Texto a invertir">
    <button id="reverseButton">Invertir</button>
    <div id="reverseOutput" style="margin-top: 20px;"></div>

    <!-- Eliminar de arreglo -->
    <h2>Eliminar de Arreglo</h2>
    <input type="text" id="arrayItems" placeholder="Elementos del arreglo (separados por comas)">
    <input type="text" id="itemToRemove" placeholder="Elemento a eliminar">
    <button id="removeButton">Eliminar</button>
    <div id="arrayOutput" style="margin-top: 20px;"></div>

    <!-- Títulos de libros -->
    <h2>Mostrar Títulos de Libros</h2>
    <input type="text" id="booksInput" placeholder="Título de libros (separados por comas)">
    <button id="titlesButton">Mostrar Títulos</button>
    <div id="titlesOutput" style="margin-top: 20px;"></div>

    <!-- Números Impares -->
    <h2>Filtrar Números Impares</h2>
    <input type="text" id="numbers" placeholder="Números (separados por comas)">
    <button id="oddsButton">Filtrar Impares</button>
    <div id="oddsOutput" style="margin-top: 20px;"></div>

    <!-- Duplicados -->
    <h2>Contar Duplicados</h2>
    <input type="text" id="duplicatesNumbers" placeholder="Números (separados por comas)">
    <button id="duplicatesButton">Contar Duplicados</button>
    <div id="duplicatesOutput" style="margin-top: 20px;"></div>

    <!-- Suma de rango -->
    <h2>Suma de Rango</h2>
    <input type="number" id="rangeStart" placeholder="Inicio del rango">
    <input type="number" id="rangeEnd" placeholder="Fin del rango">
    <button id="sumButton">Calcular Suma</button>
    <div id="sumOutput" style="margin-top: 20px;"></div>

    <!-- Conversión de temperatura -->
    <h2>Conversión de Temperatura</h2>
    <input type="number" id="temperature" placeholder="Temperatura">
    <button id="toCelsiusButton">Convertir a Celsius</button>
    <button id="toFahrenheitButton">Convertir a Fahrenheit</button>
    <div id="tempOutput" style="margin-top: 20px;"></div>

    <!-- Año bisiesto -->
    <h2>Determinar Año Bisiesto</h2>
    <input type="number" id="year" placeholder="Año">
    <button id="leapYearButton">Determinar Bisiesto</button>
    <div id="leapYearOutput" style="margin-top: 20px;"></div>

    <!-- Generar Contraseña -->
    <h2>Generar Contraseña</h2>
    <input type="number" id="passwordLength" placeholder="Longitud de la contraseña">
    <button id="passwordButton">Generar</button>
    <div id="passwordOutput" style="margin-top: 20px;"></div>

    <!-- Encontrar a la persona más vieja -->
    <h2>Encontrar a la Persona Más Vieja</h2>
    <button id="oldestButton">Buscar</button>
    <div id="oldestOutput" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('repeatButton').addEventListener('click', function() {
            const texto = document.getElementById('repeatText').value;
            const repeticiones = parseInt(document.getElementById('repeatCount').value);
            let result = '';
            for (let i = 0; i < repeticiones; i++) {
                result += `<p>${texto}</p>`;
            }
            document.getElementById('repeatOutput').innerHTML = result;
        });

        document.getElementById('reverseButton').addEventListener('click', function() {
            const texto = document.getElementById('reverseText').value;
            let reversedText = texto.split('').reverse().join('');
            document.getElementById('reverseOutput').innerHTML = `<p>${reversedText}</p>`;
        });

        document.getElementById('removeButton').addEventListener('click', function() {
            let arreglo = document.getElementById('arrayItems').value.split(',');
            const item = document.getElementById('itemToRemove').value;
            const index = arreglo.indexOf(item);
            if (index > -1) {
                arreglo.splice(index, 1);
            }
            document.getElementById('arrayOutput').innerHTML = `<p>${arreglo.join(', ')}</p>`;
        });

        document.getElementById('titlesButton').addEventListener('click', function() {
            const books = document.getElementById('booksInput').value.split(',').map(book => ({ title: book.trim() }));
            const titles = books.map(book => book.title);
            let result = '';
            titles.forEach(title => {
                result += `<h1>${title}</h1>`;
            });
            document.getElementById('titlesOutput').innerHTML = result;
        });

        document.getElementById('oddsButton').addEventListener('click', function() {
            let nums = document.getElementById('numbers').value.split(',').map(Number);
            const odds = nums.filter(num => num % 2 !== 0);
            let result = '';
            odds.forEach(num => {
                result += `<p style="color: violet; font-size: 16px;">${num}</p>`;
            });
            document.getElementById('oddsOutput').innerHTML = result;
        });

        document.getElementById('duplicatesButton').addEventListener('click', function() {
            let nums = document.getElementById('duplicatesNumbers').value.split(',').map(Number);
            const counts = {};
            nums.forEach(num => {
                counts[num] = (counts[num] || 0) + 1;
            });
            let result = '';
            for (let num in counts) {
                if (counts[num] > 1) {
                    result += `<h4>${num}</h4><p>Duplicado ${counts[num]} veces</p>`;
                }
            }
            document.getElementById('duplicatesOutput').innerHTML = result;
        });

        document.getElementById('sumButton').addEventListener('click', function() {
            const a = parseInt(document.getElementById('rangeStart').value);
            const b = parseInt(document.getElementById('rangeEnd').value);
            let sum = 0;
            for (let i = a; i <= b; i++) {
                sum += i;
            }
            document.getElementById('sumOutput').innerHTML = `<p>La suma total es: ${sum}</p>`;
        });

        document.getElementById('toCelsiusButton').addEventListener('click', function() {
            const temp = parseInt(document.getElementById('temperature').value);
            let celsius = (temp - 32) * 5 / 9;
            document.getElementById('tempOutput').innerHTML = `<p>Celsius: ${celsius.toFixed(1)}°C</p>`;
        });

        document.getElementById('toFahrenheitButton').addEventListener('click', function() {
            const temp = parseInt(document.getElementById('temperature').value);
            let fahrenheit = (temp * 9 / 5) + 32;
            document.getElementById('tempOutput').innerHTML = `<p>Fahrenheit: ${fahrenheit.toFixed(1)}°F</p>`;
        });

        document.getElementById('leapYearButton').addEventListener('click', function() {
            const año = parseInt(document.getElementById('year').value);
            let isLeap = (año % 4 === 0 && año % 100 !== 0) || (año % 400 === 0);
            document.getElementById('leapYearOutput').innerHTML = `<p>${año} es año bisiesto: ${isLeap}</p>`;
        });

        document.getElementById('passwordButton').addEventListener('click', function() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            document.getElementById('passwordOutput').innerHTML = `<p>Contraseña generada: ${password}</p>`;
        });

        document.getElementById('oldestButton').addEventListener('click', function() {
            const people = [
                { name: 'Juan', age: 30 },
                { name: 'María', age: 50 },
                { name: 'Pedro', age: 40 }
            ];
            let oldest = people[0];
            people.forEach(person => {
                if (person.age > oldest.age) {
                    oldest = person;
                }
            });
            document.getElementById('oldestOutput').innerHTML = `<p>La persona más vieja es ${oldest.name} con ${oldest.age} años.</p>`;
        });
    </script>
</body>
</html>
